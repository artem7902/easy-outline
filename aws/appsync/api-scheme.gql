schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

type Query {
    getPublicArticle(id: String!): OutlineRecord
}

type Subscription {

}

type Mutation {
    addArticle(url: String!): OutlineSecretRecord
    updateArticle(id: String!, secretId: String!, html: String!): OutlineSecretRecord
}

type Article {
    title: String
    originalText: String
    originalHtml: String
    html: String
    authors: String
    publishDate: String
    sourceUrl: String
}

type OutlineRecord {
    id: String!
    article: Article
    createdAt: Int
}

type OutlineSecretRecord {
    id: String!
    secretId: String!
    article: Article
    createdAt: Int
}

input ArticleInput {
  title: String
  originalText: String
  authors: String
  publishDate: String
}
